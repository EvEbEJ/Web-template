{% extends 'layouts/layout.html' %}
{% block title %}Explore The World{% endblock %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/explore.css' %}">
{% endblock %}
{% block body %}
    <div id="banner-explore" class="banner">
        <div class="cutout">
            <h1>EXPLORE</h1>
        </div>
    </div>
    <div id="banner-galleries" class="banner layer-2">
        <div class="hover-fade-banner">
            <div class="block-left block-an"></div>
            <div id="band-gal" class="band-mid-blk band-left">
                <h1>GALLERIES</h1>
                <p class="center-txt">Gorgeous Testimonies of God's Majesty</p>
            </div>
        </div>
    </div>
    <a href="article.html" class="no-format-a">
        <div id="banner-articles" class="banner layer-2">
            <div class="hover-fade-banner">
                <div class="block-right block-an"></div>
                <div id="band-ac" class="band-mid-blk band-right">
                        <h1>ARTICLES</h1>
                        <p class="center-txt">Be Encouraged. Be Convicted.</p>
                </div>
            </div>
        </div>
    </a>
    <div class="band-left"></div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/explore.js' %}"></script>
{% endblock %}
